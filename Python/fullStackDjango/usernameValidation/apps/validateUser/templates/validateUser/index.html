<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- jQuery compiled and minified v3.2.1 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
		<!-- Main styles -->
		<link rel="stylesheet" href="{% static 'validateUser/css/styles.css' %}">
	</head>
	<body>
		<div class="container">
			<section class="row">
				<div class="col-lg-6">
					<h1>Enter Your Username Below</h1>
					<form action="{% url 'validateUser:addUser' %}" method="post" class="form-horizontal">
					{% csrf_token %}
						<section class="form-group">
							<label for="username" class="col-sm-2" id="userLabel">username:</label>
							<div class=" col-sm-9">
								<input type="text" name="username" id="username" class="form-control">
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-sm btn-info" id="sub-btn">Submit</button>
								</div>
							</div>
						</section>
					</form>
					{% if messages %}
						{% for msg in messages %}
							<p class="error">{{msg}}</p>
						{% endfor %}
					{% endif %}
				</div>
			</section>
		</div>
	</body>
</html>
