<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<title>Login or Register</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- jQuery compiled and minified v3.2.1 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		
		<!-- Main styles -->
		<link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
	</head>
	<body>
		<div class="container">
			<section class="row">
				<div class="col-md-6">
					<h1>Register Here</h1>
					<form action="{% url 'users:register' %}" method="post" class="form-horizontal">
					{% csrf_token %}
						<section class="form-group">
							<label for="firstName" class="col-sm-4 control-label">First Name:</label>
							<div class="col-sm-8">
								<input type="text" name="firstName" id="firstName" class="form-control">
							</div>
						</section>
						<section class="form-group">
							<label for="lastName" class="col-sm-4 control-label">Last Name:</label>
							<div class="col-sm-8">
								<input type="text" name="lastName" id="lastName" class="form-control">
							</div>
						</section>
						<section class="form-group">
							<label for="email" class="col-sm-4 control-label">Email:</label>
							<div class="col-sm-8">
								<input type="email" name="email" id="email" class="form-control">
							</div>
						</section>
						<section class="form-group">	
							<label for="password" class="col-sm-4 control-label">Password:</label>
							<div class="col-sm-8">
								<input type="password" name="password" id="password" class="form-control">
							</div>
						</section>
						<section class="form-group">
							<label for="pwConfirm" class="col-sm-4 control-label">Confirm Password</label>
							<div class="col-sm-8">
								<input type="password" name="pwConfirm" id="pwConfirm" class="form-control">
								<button type="submit" class="btn btn-success btn-sm" name="users" value="register">Register</button>
							</div>
						</section>						
					</form>
				</div>
				<div class="col-md-6">
					{% if messages %}
						{% for message in messages %}
							<p>{{ message }}</p>
						{% endfor %}
					{% endif %}
				</div>
			</section>
			<br>
			<section class="row">
				<div class="col-md-6">
					<h1>Login Here</h1>
					<form action="{% url 'users:login' %}" method="post" class="form-horizontal">
					{% csrf_token %}
						<section class="form-group">
							<label for="email" class="col-sm-4 control-label">Email:</label>
							<div class="col-sm-8">
								<input type="email" name="email" id="email" class="form-control">
							</div>
						</section>
						<section class="form-group">	
							<label for="password" class="col-sm-4 control-label">Password:</label>
							<div class="col-sm-8">
								<input type="password" name="password" id="password" class="form-control">
								<button type="submit" class="btn btn-success btn-sm" name="users" value="login">Login</button>
							</div>
						</section>						
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
