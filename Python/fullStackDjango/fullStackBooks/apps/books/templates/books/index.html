<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<title></title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<link rel="stylesheet" href="#">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- jQuery compiled and minified v3.2.1 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		
		<!-- Main styles -->
		<link rel="stylesheet" href="{% static 'books/css/styles.css' %}">
	</head>
	<body>
		<div class="container-fluid">
			<section class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1>A Table of Books!</h1>
					<table class="table table-striped">
						<thead>
							<th>#</th>
							<th>Title</th>
							<th>Author</th>
							<th>Category</th>
							<th>Delete</th>							
						</thead>
						<tbody>
						{% for book in books %}
							<tr>
								<td>{{book.id}}</td>
								<td>{{book.title}}</td>
								<td>{{book.author}}</td>
								<td>{{book.category}}</td>
								<td><a href="/delete/{{book.id}}">Delete</a></td>
							</tr>
						{% endfor %}
						</tbody>
					</table>				
					<br>
					<h2>Add Your Favorite Book</h2>
					<form action="/addBook" method="post">
						{% csrf_token %}
						<section class="form-group">
							<label for="title">Title:</label>
							<input type="text" name="title" id="title" class="form-control form-title">
							<div class="row">
							<div class="col-lg-6">							
							<label for="author">Author:</label>
							<input type="text" name="author" id="author" class="form-control">
							</div>							
							<div class="col-lg-6">
							<label for="category">Category:</label>
							<input type="text" name="category" id="category" class="form-control">								
							</div>
							</div>
							<button type="submit" class="btn btn-md btn-success btn-style">Submit</button>
						</section>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
